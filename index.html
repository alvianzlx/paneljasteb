<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kirim ke Telegram</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; line-height: 1.6; }
        input, button { display: block; width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
        button { background-color: #0088cc; color: white; border: none; cursor: pointer; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Panel Kirim ke Telegram</h1>
    <p>Isi data di bawah untuk mengirim data akun ke Telegram.</p>

    <label for="jumlah">Jumlah Akun:</label>
    <input type="number" id="jumlah" value="5" min="1" max="400" required>

    <label for="username">Username Telegram:</label>
    <input type="text" id="username" placeholder="cth: username_anda" required>

    <button id="kirimBtn">Kirim</button>

    <div id="status"></div>

    <script>
        document.getElementById('kirimBtn').addEventListener('click', async () => {
            const jumlah = document.getElementById('jumlah').value;
            const username = document.getElementById('username').value.trim();
            const statusDiv = document.getElementById('status');
            
            // Konfigurasi Bot Telegram
            const botToken = '8447926154:AAGt6ULglIiNOKWLVuY3Hsy5P917k9SW5Kc';
            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            if (!username) {
                statusDiv.className = 'error';
                statusDiv.textContent = '❌ Mohon masukkan username Telegram.';
                return;
            }

            statusDiv.className = '';
            statusDiv.textContent = '⏳ Mengambil data dan mengirim pesan...';
            
            try {
                // Gunakan URL absolut untuk file data.json
                const dataUrl = 'https://alvianzlx.github.io/pusatjasteb/data.json';
                const response = await fetch(dataUrl);

                if (!response.ok) {
                    throw new Error(`Gagal mengambil data: ${response.statusText}`);
                }
                const allAccounts = await response.json();
                
                // Fungsi untuk mengacak array
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
                
                // Ambil data sejumlah yang diminta
                const shuffledAccounts = shuffleArray([...allAccounts]);
                const accounts = shuffledAccounts.slice(0, jumlah);
                
                // Buat format pesan
                let messageText = `Selamat @${username}!\nBerikut data orderan Anda dari Alvianz:\n\n`;
                accounts.forEach((acc, index) => {
                    messageText += `${index + 1}. Email: ${acc.email} | Password: ${acc.password}\n`;
                });
                messageText += `\nTerima kasih telah menggunakan layanan kami.`;
                
                // Kirim ke Telegram via Bot API
                const telegramResponse = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: username,
                        text: messageText,
                        parse_mode: 'Markdown'
                    })
                });

                const telegramData = await telegramResponse.json();
                if (telegramData.ok) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = '✅ Pesan berhasil dikirim ke Telegram!';
                } else {
                    throw new Error(`Gagal kirim Telegram: ${telegramData.description || 'Respons tidak valid.'}`);
                }

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = `❌ Terjadi kesalahan: ${error.message}`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
